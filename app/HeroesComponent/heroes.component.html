<div>
    <h2>My Heroes!</h2>
    <ul class="heroes">
        <li *ngFor="#hero of heroes"
            [class.selected]="hero === selectedHero"
            (click)="onSelect(hero)">
            <span class="badge">{{hero.id}}</span> {{hero.name}}
        </li>
    </ul>
    <div *ngIf="selectedHero">
        <h4>{{selectedHero.name | uppercase}} is my hero</h4>
        <button (click)="gotoDetail()">Детали</button>
    </div>
</div>

<my-heroes></my-heroes>
